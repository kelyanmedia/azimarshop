<!DOCTYPE html>
<html lang="en">
@@include('html/_head.htm',{
"title":"Главная"
})

<body>
    <div class="wrapper">
        @@include('html/_header.htm',{})
        <main class="page">

            <section class="order">
                <div class="order__container">
                    <a href="#" class="order__back back _icon-back">На главную</a>

                    <h1 class="order__title title">Оформление заказа</h1>

                    <form action="#" class="order__body">
                        <div class="order__form form-order">
                            <label for="inp1" class="form-order__label">
                                <span>E-mail:</span>
                                <input id="inp1" autocomplete="off" type="text" name="form[]" class="form-order__input input">
                            </label>
                            <label for="inp1" class="form-order__label">
                                <span>Телефон:</span>
                                <input id="inp1" autocomplete="off" type="text" name="form[]" class="form-order__input input">
                            </label>
                            <label for="inp1" class="form-order__label">
                                <span>Имя:</span>
                                <input id="inp1" autocomplete="off" type="text" name="form[]" class="form-order__input input">
                            </label>
                            <label for="inp1" class="form-order__label">
                                <span>Фамилия:</span>
                                <input id="inp1" autocomplete="off" type="text" name="form[]" class="form-order__input input">
                            </label>
                            <label for="inp1" class="form-order__label">
                                <span>Страна доставки: </span>
                                <input id="inp1" autocomplete="off" type="text" name="form[]" class="form-order__input input">
                            </label>
                            <label for="inp1" class="form-order__label">
                                <span>Город:</span>
                                <input id="inp1" autocomplete="off" type="text" name="form[]" class="form-order__input input">
                            </label>
                            <label for="inp1" class="form-order__label">
                                <span>Улица:</span>
                                <input id="inp1" autocomplete="off" type="text" name="form[]" class="form-order__input input">
                            </label>
                        </div>

                        <div class="order__content">
                            <div class="order__items">
                                <div class="order__item item-order">
                                    <a href="#" class="item-order__image"><img src="@img/cart/01.jpg" alt="" loading="lazy"></a>
                                    <div class="item-order__content">
                                        <h3 class="item-order__title title"><a href="#">Бренд</a></h3>
                                        <a href="#" class="item-order__category">Категория товара</a>
                                        <div class="item-order__line">Цвет: зеленый</div>
                                        <div class="item-order__line">Размер: 40-42</div>
                                    </div>
                                </div>
                            </div>

                            <div class="order__text">
                                <span>Сумма заказа:</span>
                                <span>100 000 сум</span>
                            </div>

                            <button class="order__button button">Оплатить заказ</button>

                        </div>
                    </form>

                </div>
            </section>

        </main>
        @@include('html/_footer.htm',{})
    </div>
    @@include('html/_js.htm',{})
</body>

</html>
